<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title id="country-title"></title>
</head>

<body>
    <div class="container" style="padding:0;">
        <!-- COUNTRY DATA -->
        <h1 id="country-name" class="text-center"></h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-secondary mb-3">
                    <div class="card-header">Total</div>
                    <div class="card-body">
                        <h5 class="card-title" id="totalCases"></h5>
                        <p class="card-text" id="newCases">New: </p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">

                <div class="card text-white bg-success mb-3">
                    <div class="card-header">Recovered</div>
                    <div class="card-body">
                        <h5 class="card-title" id="totalRecovered"></h5>
                        <p class="card-text" id="newRecovered">New: </p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-header">Deaths</div>
                    <div class="card-body">
                        <h5 class="card-title" id="totalDeaths"></h5>
                        <p class="card-text" id="newDeaths">New: </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- CHART -->
        <div class="chart bg-dark">
            <canvas id="axes_line_chart"></canvas>
        </div>

    </div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
        integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
    <script src="assets/js/country.js"></script>
</body>

</html>
